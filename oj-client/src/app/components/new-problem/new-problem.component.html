<div class="container">
  <form #formRef="ngForm">
    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control" id="problemName"
        name="problemName" placeholder="Input problem name" required
        [(ngModel)]="newProblem.name">
    </div>
    <div class="form-group">
      <label for="problemDesc">Problem Description</label>
      <textarea class="form-control" id="problemDesc" rows="4"
        name="problemDesc" placeholder="Input problem description" required
        [(ngModel)]="newProblem.desc">
      </textarea>
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty" name="difficulty"
        [(ngModel)]="newProblem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">
          {{difficulty}}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary pull-right"
          (click)="addProblem()">Add Problem</button>
      </div>
    </div>
  </form>
  <br>
</div>
